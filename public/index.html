<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizualizator e-Faktur z KSeF do PDF</title>
    <meta name="description" content="Wygeneruj wizualizacjƒô e-faktury z KSeF z pliku XML do pliku PDF">
    <meta property="og:image" content="https://ai-gov.pl/ksef-pdf/ksef.png">
    <link rel="icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f1f5f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .drop-zone:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .drop-zone.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .drop-zone-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .drop-zone-hint {
            color: #999;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f2ff;
            border-radius: 10px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #333;
            font-weight: 600;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: none;
        }

        .button.show {
            display: block;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #856404;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wizualizator e-Faktur z&nbsp;KS<span style="color: #E20E17;">e</span>F do&nbsp;PDF</h1>
        <p class="subtitle">Wygeneruj wizualizacjƒô e-faktury z KSeF z pliku XML do pliku PDF</p>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">üì§</div>
            <div class="drop-zone-text">Upu≈õƒá plik XML tutaj</div>
            <div class="drop-zone-hint">lub kliknij, aby wybraƒá plik</div>
        </div>

        <input type="file" id="fileInput" accept=".xml,text/xml,application/xml">

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
        </div>

        <button class="button" id="generateBtn">
            Generuj PDF
        </button>

        <div class="status" id="status"></div>

        <div class="footer">
            Zobacz r√≥wnie≈º <a href="https://ai-gov.pl/ksef/" target="_blank">Walidator Kod√≥w QR z KSeF</a><br>
			&copy; 2026 <a href="https://niute.ch/">Jerzy G≈Çowacki</a>
        </div>
    </div>

    <script type="module">
        import { generateInvoice } from 'https://cdn.jsdelivr.net/gh/niutech/ksef-pdf-generator@master/dist/ksef-fe-invoice-converter.min.js';

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const generateBtn = document.getElementById('generateBtn');
        const status = document.getElementById('status');

        let selectedFile = null;

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        async function generateQRCodeLink(xmlText, file) {
            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                const p1Element = xmlDoc.querySelector('P_1');
                if (!p1Element) {
                    throw 'P_1 (data wystawienia) nie znaleziona w XML';
                }
                const [year, month, day] = p1Element.textContent.trim().split('-');
                const dateDDMMYYYY = `${day}-${month}-${year}`;
                const nipElement = xmlDoc.querySelector('Podmiot1 DaneIdentyfikacyjne NIP');
                if (!nipElement) {
                    throw 'NIP sprzedawcy nie znaleziony w XML';
                }
                const nip = nipElement.textContent.trim();
                const arrayBuffer = await file.arrayBuffer();
                const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashBase64 = btoa(String.fromCharCode.apply(null, hashArray));
                const hashBase64URL = hashBase64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
                return `https://qr.ksef.mf.gov.pl/invoice/${nip}/${dateDDMMYYYY}/${hashBase64URL}`;
            } catch (error) {
                console.error('B≈ÇƒÖd generowania linku QR code:', error);
                return null;
            }
        }

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.xml') && file.type !== 'text/xml' && file.type !== 'application/xml') {
                showStatus('error', '‚ùå Proszƒô wybraƒá plik XML');
                return;
            }
            selectedFile = file;
            fileName.textContent = file.name;
            fileInfo.classList.add('show');
            generateBtn.classList.add('show');
            status.classList.remove('show');
        }

        generateBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            generateBtn.disabled = true;
            showStatus('loading', '<span class="spinner"></span>Generowanie PDF...');
            try {
                const nrKSeF = selectedFile.name.replace('.xml', '');
                const xmlText = await selectedFile.text();
                const qrCode = await generateQRCodeLink(xmlText, selectedFile);
                const additionalData = {
                    nrKSeF: nrKSeF,
                    qrCode: qrCode
                };
                const pdfBlob = await generateInvoice(selectedFile, additionalData, 'blob');
                const url = URL.createObjectURL(pdfBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${nrKSeF}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showStatus('success', '‚úÖ PDF wygenerowany pomy≈õlnie!');
            } catch (error) {
                console.error('Error generating PDF:', error);
                showStatus('error', `‚ùå B≈ÇƒÖd: ${error.message || 'Nie uda≈Ço siƒô wygenerowaƒá PDF'}`);
            } finally {
                generateBtn.disabled = false;
            }
        });

        function showStatus(type, message) {
            status.className = 'status show ' + type;
            status.innerHTML = message;
        }
    </script>
</body>
</html>
